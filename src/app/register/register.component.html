<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body style="background-color:rgb(240, 248, 255)">
    <div class="container text-center" style="margin-top: 50px;">

        <div class="row animate" data-animate="fadeInUp">




            <div class="col-md-6 bg-info me-4 mb-4 animate" data-animate="fadeInUp" style="border-radius: 20px;" id="r">

                <div class="">
                    <h1 class="text-center mt-4 text-white"> Sign In </h1>
                </div>

                <div class="containerbg-light p-2 mt-4 ms-5 me-5 animate" data-animate="fadeInUp">

                    <form action class="container">

                        <input (ngModel)="acno" id="r1" name="rname" placeholder="Account_No" autocomplete="off" type="text"
                            class="form-control mt-2 p-2" />

                        <input (ngModel)="uname"  id="user1" name="uname" placeholder="User_Name" autocomplete="off" type="text"
                            class="form-control mt-2 p-2" />
    
                        <input (ngModel)="pswn"  name="r1password" id="rp1" placeholder="Enter Password"
                            type="password" class="form-control mt-3" />

                        <input (ngModel)="cpsw"   name="r2password" id="rp2" placeholder="Confirm Password"
                            type="password" class="form-control mt-3" />


                        <button (click)="signup()" type="submit"
                            style="height: 40px; width: 25%; color: #ff0000; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"
                            class="container btn btn-info border mt-5 p-2 mb-5 col-md-5" > Sign Up </button>

                    </form>
                </div>

            </div>

            <div class="col-md-5">
                <img class="w-100 h-7 mt-5"
                src="https://i.postimg.cc/d3BPP8Z0/24644707-People-talking-with-managers-in-bank-flat-vector-illustration.jpg" alt="">
            </div>

        </div>
    </div>

</body>
</html>
