<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center" style="margin-top: 50px;">

        <h1 class="mb-3" style="color: #3e1bba;">{{data}}</h1>

        <div class="row animate" data-animate="fadeInUp">

            <div class="col-md-5">

                <img class="w-100" src="https://i.postimg.cc/3NNqnpZS/banks.png" alt="">

            </div>



            <div class="col-md-6 bg-info me-4 mb-4 animate" data-animate="fadeInUp" style="border-radius: 20px;" id="d">

                <div class="">
                    <h1 class="text-center mt-4 text-white"> Sign In </h1>
                </div>

                <div class="containerbg-light p-2 mt-4 ms-5 me-5 animate" data-animate="fadeInUp">
                    

                    <form action class="container">
                        <input  id="u1" name="uname" [placeholder]="pdata" autocomplete="off" type="text"
                            class="form-control mt-2 p-2" />
                        <input  name="password" id="p1" placeholder="Enter Password"
                            type="password" class="form-control mt-3" />

                        <button (click)="login()" type="submit"
                            style="height: 40px; width: 25%; color: #ff0000; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"
                            class="container btn btn-info border mt-5 p-2" > login </button>

                        <p class="mt-2" style="color: #ffffff;"> Don't have account ? <br> <a
                                style="text-decoration: none; color: #3e1bba;" class="" routerLink="register"> Create Account
                            </a> </p>
                    </form>
                </div>

            </div>

        </div>
    </div>
</body>

</html>
